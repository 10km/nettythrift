log4j.rootLogger=${logger.level},stdout
### Write to console  ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout=test.log4j.ExtpatternLayout
log4j.appender.stdout.layout.ConversionPattern=%Z{yyyy-MM-dd HH:mm:ss.SSS|8h}|%p|%t|%c{2}:%L|%m%n
#RUNTIME
log4j.appender.RUNTIME=test.log4j.DailyRollingFileAppender
log4j.appender.RUNTIME.File=/data/NettyThrift_logs/runtime.log
log4j.appender.RUNTIME.Append=true
log4j.appender.RUNTIME.layout=test.log4j.ExtpatternLayout
log4j.appender.RUNTIME.layout.ConversionPattern=%Z{yyyy-MM-dd HH:mm:ss.SSS|8h}|%p|%t|%c{2}:%L|%m%n